<br><br>
<div>
	<div>
		<table  class="table table-striped">
			<th>Name</th>
			<th>Roll Number</th>
			<th>Age</th>
			<th>Email</th>
			<th>Gender</th>
			<th>Date</th>
			<th>Edit</th>
			<th>Delete</th>
			<tr ng-repeat="student in allStudents">
				<td>{{student.name}}</td>
				<td>{{student.rollNo}}</td>
				<td>{{student.age}}</td>
				<td>{{student.email}}</td>
				<td>{{student.isMale | genderCase}}</td>
				<td>{{student.date}}</td>
				<td><button ng-click="editStudent(student, student.rollNo)">
				<span class="glyphicon glyphicon-edit"></span>Edit</button></td>
				<td><button ng-click="deleteStudent($index)" class="btn btn-danger"> 
				<span class="glyphicon glyphicon-remove-circle"></span>Delete</button></td>
			</tr>
		</table>
	</div><br><br>
	<div>
		<button ng-click="addStudent()" class="btn btn-info btn-lg">Add Student</button>
	</div>

</div>
